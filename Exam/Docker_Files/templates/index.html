<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacked!!</title>
</head>

<body>
  <h1 style="color: red" id="ip"></h1>
  <p>Your location:</p>
  <p id='location'></p>
</body>

<script>
  fetch('/api/ipinfo')
  .then(response => response.json())
  .then(result => {
    document.getElementById('ip').innerHTML = 'Your IP is ' +  result.ip + '!!!';
    document.getElementById('location').innerHTML = result.city + ', ' + result.country_name;
  });
</script>

</html>
